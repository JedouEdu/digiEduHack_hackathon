# Cloud Run configuration for Tabular Service
# This service uses Vertex AI for AI models (Llama + Embeddings)

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tabular-service
  labels:
    cloud.googleapis.com/location: europe-west1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        # Resource configuration
        run.googleapis.com/cpu-throttling: "false"  # Don't throttle CPU
        run.googleapis.com/startup-cpu-boost: "true"  # Boost CPU during startup
        
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/max-instances: "10"
        
        # Execution environment
        run.googleapis.com/execution-environment: gen2
        
    spec:
      # Standard concurrency for stateless service
      containerConcurrency: 10
      
      # Standard timeout
      timeoutSeconds: 300
      
      # Service account with BigQuery, GCS, and Vertex AI permissions
      serviceAccountName: tabular-service@jedouedu.iam.gserviceaccount.com
      
      containers:
      - name: tabular-service
        image: gcr.io/PROJECT_ID/tabular-service:latest
        
        ports:
        - name: http1
          containerPort: 8080
        
        # Resource limits (2GB RAM, 1 vCPU - much lighter without local AI models)
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "1000m"
            memory: "2Gi"
        
        # Environment variables
        env:
        - name: ENV
          value: "production"
        
        - name: SERVICE_NAME
          value: "tabular-service"
        
        - name: SERVICE_VERSION
          value: "1.0.0"
        
        # GCP Configuration
        - name: GCP_PROJECT_ID
          value: "jedouedu"
        
        - name: GCP_REGION
          value: "europe-west1"
        
        # Storage Configuration
        - name: STORAGE_BACKEND
          value: "gcs"
        
        - name: GCS_BUCKET_NAME
          value: "jedouedu-eduscale-uploads"
        
        # BigQuery Configuration
        - name: BIGQUERY_DATASET_ID
          value: "jedouscale_core"
        
        - name: BIGQUERY_STAGING_DATASET_ID
          value: "jedouscale_staging"
        
        - name: CLEAN_LAYER_BASE_PATH
          value: "gs://jedouedu-eduscale-uploads/clean"
        
        - name: CONCEPT_CATALOG_PATH
          value: "/app/config/concepts.yaml"
        
        # Featherless.ai Configuration (OpenAI-compatible API for open-source models)
        - name: FEATHERLESS_API_KEY
          value: "FEATHERLESS_API_KEY_PLACEHOLDER"  # Replace with actual API key
        
        - name: FEATHERLESS_BASE_URL
          value: "https://api.featherless.ai/v1"
        
        - name: FEATHERLESS_LLM_MODEL
          value: "meta-llama/Meta-Llama-3.1-8B-Instruct"
        
        - name: LLM_ENABLED
          value: "true"
        
        # Embeddings (local sentence-transformers)
        - name: EMBEDDING_MODEL_NAME
          value: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
        
        - name: EMBEDDING_DIMENSION
          value: "768"
        
        # Ingestion Configuration
        - name: INGEST_MAX_ROWS
          value: "200000"
        
        - name: PSEUDONYMIZE_IDS
          value: "false"
        
        # AI Analysis Settings
        - name: FEEDBACK_ANALYSIS_ENABLED
          value: "true"
        
        - name: ENTITY_RESOLUTION_THRESHOLD
          value: "0.85"
        
        - name: FEEDBACK_TARGET_THRESHOLD
          value: "0.65"
        
        - name: MAX_TARGETS_PER_FEEDBACK
          value: "10"
        
        - name: ENTITY_CACHE_TTL_SECONDS
          value: "3600"
        
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        
        # Health check
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
