version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    command: uvicorn eduscale.main:app --reload --host 0.0.0.0 --port 8000
    environment:
      - PORT=8000
