<!DOCTYPE html>
<html>
<head>
    <title>EduScale File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            min-height: 100px;
            background: #f9f9f9;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Upload File</h1>
    <form id="uploadForm">
        <div class="form-group">
            <label for="regionId">Region ID:</label>
            <input type="text" id="regionId" placeholder="e.g., school-123, city-paris, etc." required />
        </div>
        <div class="form-group">
            <label for="fileInput">Files:</label>
            <input type="file" id="fileInput" multiple required />
            <small style="color: #666;">You can select multiple files</small>
        </div>
        <button type="submit" id="submitBtn">Upload</button>
    </form>
    <div id="status"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const regionId = document.getElementById('regionId').value;
            const fileInput = document.getElementById('fileInput');
            const files = fileInput.files;

            if (files.length === 0) {
                statusDiv.innerHTML = '<p class="error">Please select at least one file</p>';
                return;
            }

            if (!regionId) {
                statusDiv.innerHTML = '<p class="error">Please enter a region ID</p>';
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            
            const results = [];
            const errors = [];
            
            statusDiv.innerHTML = `<p class="info">Uploading ${files.length} file(s)...</p>`;

            // Upload files sequentially
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    statusDiv.innerHTML += `<p class="info">Uploading ${i + 1}/${files.length}: ${file.name}...</p>`;
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('region_id', regionId);

                    const response = await fetch('/api/v1/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        results.push({
                            fileName: data.file_name,
                            fileId: data.file_id,
                            size: data.size_bytes
                        });
                    } else {
                        errors.push({
                            fileName: file.name,
                            error: data.detail || 'Upload failed'
                        });
                    }
                } catch (error) {
                    errors.push({
                        fileName: file.name,
                        error: error.message
                    });
                }
            }

            // Display results
            let resultHtml = '<h3>Upload Results:</h3>';
            
            if (results.length > 0) {
                resultHtml += `<p class="success"><strong>${results.length} file(s) uploaded successfully:</strong></p><ul>`;
                results.forEach(r => {
                    resultHtml += `<li>${r.fileName} (ID: ${r.fileId}, Size: ${r.size} bytes)</li>`;
                });
                resultHtml += '</ul>';
            }
            
            if (errors.length > 0) {
                resultHtml += `<p class="error"><strong>${errors.length} file(s) failed:</strong></p><ul>`;
                errors.forEach(e => {
                    resultHtml += `<li>${e.fileName}: ${e.error}</li>`;
                });
                resultHtml += '</ul>';
            }
            
            statusDiv.innerHTML = resultHtml;
            
            if (errors.length === 0) {
                form.reset();
            }
            
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
