# Concepts Catalog for Tabular Ingestion Pipeline
# Defines table types and canonical concepts for AI-powered classification and mapping

table_types:
  - name: ATTENDANCE
    anchors:
      - "student attendance records"
      - "presence and absence tracking"
      - "docházka žáků"
      - "attendance tracking"
  
  - name: ASSESSMENT
    anchors:
      - "test scores and grades"
      - "student performance evaluation"
      - "hodnocení žáků"
      - "exam results"
  
  - name: FEEDBACK
    anchors:
      - "student feedback and comments"
      - "teacher observations"
      - "zpětná vazba"
      - "behavioral notes"
  
  - name: INTERVENTION
    anchors:
      - "intervention programs"
      - "support activities"
      - "intervence"
      - "remedial actions"
  
  - name: RELATIONSHIP
    anchors:
      - "entity relationships and connections"
      - "junction table data"
      - "relační data"
      - "student-teacher-subject assignments"
      - "region-rule associations"
      - "experiment-criteria mappings"

